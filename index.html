<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard FAQ Chatbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .chat-container {
            width: 350px;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background-color: #4285F4;
            color: white;
            padding: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .user-message {
            background-color: #DCF8C6;
            margin-left: auto;
            color: #000;
        }
        
        .bot-message {
            background-color: #ECECEC;
            color: #333;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: white;
        }
        
        #user-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            margin-right: 10px;
            outline: none;
        }
        
        #send-button {
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #send-button:hover {
            background-color: #3367D6;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Dashboard FAQ Assistant</div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello! How can I help you with the dashboard today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Simple FAQ database
        const faqDatabase = {
            "what does this dashboard show": "This dashboard displays key performance metrics including sales, conversion rates, and customer acquisition costs for our marketing campaigns.",
            "how is revenue calculated": "Revenue is calculated by multiplying the number of units sold by the price per unit. We exclude returns and discounts.",
            "how often is data updated": "The dashboard data is refreshed every 24 hours, with the latest update at midnight UTC.",
            "what time period does this cover": "The dashboard shows data from the current quarter with month-by-month comparison.",
            "how can i filter the data": "Use the date picker in the top right corner to change the time period, or use the dropdown filters to select specific products or regions.",
            "what are the key metrics": "The key metrics tracked are revenue, conversion rate, average order value, and customer acquisition cost.",
            "how do i export data": "To export data, click the three dots in the top-right corner of any chart and select 'Download as CSV'.",
            "where does the data come from": "This dashboard pulls data from our CRM system and Google Analytics."
        };
        
        // Chat functionality
        document.getElementById('send-button').addEventListener('click', handleUserInput);
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });
        
        function handleUserInput() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput === '') return;
            
            // Add user message to chat
            addMessage(userInput, 'user-message');
            
            // Get bot response
            setTimeout(() => {
                const botResponse = getBotResponse(userInput.toLowerCase());
                addMessage(botResponse, 'bot-message');
            }, 500);
            
            // Clear input field
            document.getElementById('user-input').value = '';
        }
        
        function addMessage(text, className) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = text;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function getBotResponse(userInput) {
            // Simple matching algorithm
            for (const [question, answer] of Object.entries(faqDatabase)) {
                if (userInput.includes(question) || question.includes(userInput)) {
                    return answer;
                }
            }
            
            // Check for keywords
            const keywords = {
                "revenue": "Revenue is one of our key metrics. It's calculated by multiplying units sold by price per unit.",
                "update": "The dashboard data is refreshed every 24 hours, with the latest update at midnight UTC.",
                "filter": "You can filter data using the dropdown selectors at the top of the dashboard.",
                "export": "To export data, click the three dots in the top-right corner of any chart and select 'Download as CSV'.",
                "metrics": "We track revenue, conversion rate, average order value, and customer acquisition cost as our key metrics."
            };
            
            for (const [keyword, response] of Object.entries(keywords)) {
                if (userInput.includes(keyword)) {
                    return response;
                }
            }
            
            // Fallback response
            return "I'm not sure about that. Could you try rephrasing your question or ask about specific dashboard metrics, filters, or data sources?";
        }
    </script>
</body>
</html>
